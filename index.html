<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navigate</title>
    <style>
        .wrap {
            width: 800px;
            height: 600px;
            border: 1px solid black;
            margin: 30px auto;
            position: relative;
        }
        .buttons {
            position: absolute;
            top: 30px;
            left: 20px;
        }
        .button {
            padding: 10px 15px;
            border: 2px solid black;
            border-radius: 4px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 2px 1px black;
            cursor: pointer;
        }
        .active {
            padding: 10px 15px;
            border: 2px solid black;
            border-radius: 4px;
            margin-bottom: 20px;
            box-shadow: -1px -1px 1px 1px grey;
            cursor: pointer;
        }
        #navigate:active {
            padding: 10px 15px;
            border: 2px solid black;
            border-radius: 4px;
            margin-bottom: 20px;
            box-shadow: -1px -1px 1px 1px grey;
            cursor: pointer;
        }
        .start-point {
            width: 16px;
            height: 16px;
            position: absolute;
            border-radius: 50%;
            background-color: red;
            left: 30px;
            top: 30px;
            cursor: move;
        }
        .end-point {
            width: 16px;
            height: 16px;
            position: absolute;
            border-radius: 50%;
            background-color: blue;
            left: 600px;
            top: 400px;
            cursor: move;
        }
    </style>
</head>
<body>
    <div id="wrap" class="wrap">
        <canvas id="c" width="800" height="600"></canvas>
        <div id="start" class="start-point"></div>
        <div id="end" class="end-point"></div>
    </div>
    <div class="buttons">
        <div id="draw" class="button">画障碍物</div>
        <div id="navigate" class="button">开始寻路</div>
        <div id="debug" class="button">开启debug</div>
    </div>

    <script>
        var wrap = document.getElementById('wrap');
        var drawObs = document.getElementById('draw');
        var navigate = document.getElementById('navigate');
        var debug = document.getElementById('debug');
        var door = 0;
        var oC = document.getElementById('c');
        var ctx = oC.getContext('2d');
        var offsetX = wrap.offsetLeft;
        var offsetY = wrap.offsetTop;
        var obstacles = [];

        var globalPath = [];

        var start = {
            x: 38,
            y: 38,
            index: 0
        };

        var end = {
            x: 608,
            y: 408,
            index: 1
        };

        var currStart = start,
            currEnd = end;

        var isDebug = false;
        var result;
        var k;
        var kk;
        var nextStart;
        var nextEnd;
        var x1;
        var y1;
        var x2;
        var y2;
        var limit;
        
        init();

        function init() {
            initEvent();
        }

        function initEvent() {
            drawObs.onclick = function() {
                if(door === 0) {
                    drawObsDown();
                } else {
                    drawObsUp();
                }
            };

            document.oncontextmenu = function() {
                drawObsUp();
                return false;
            };

            oC.onclick = function(e) {
                if(!door) {
                    return ;
                }

                var left = e.clientX - offsetX;
                var top = e.clientY - offsetY;
                var tmp = {
                    x: left,
                    y: top,
                    r: 3
                };
                obstacles.push(tmp);
                drawLine(obstacles);
            };

            navigate.onclick = function() {
                // 首先判断起点终点是不是在障碍物内
                var outPoint = getPointOutside(obstacles);

                if(isInObstacles(outPoint, start, obstacles)) {
                    alert('fuck');
                    return ;
                }
                if(isInObstacles(outPoint, end, obstacles)) {
                    alert('fuck');
                    return ;
                }

                globalPath.push(start);
                globalPath.push(end);

                k = (end.y - start.y) / (end.x - start.x);
                kk = -1  / k;

                // 判断起点终点是否在障碍物的AABB内
                limit = getAABB(obstacles);
                var currStart = redressPoint(start, end, limit);
                var currEnd = redressPoint(end, start, limit);
                
                // drawCircle(currStart, 'yellow');
                // drawCircle(currEnd, 'yellow');

                check(currStart, currEnd, obstacles);
                drawPath(globalPath);
            };

            debug.onclick = function() {
                isDebug = true;
                debug.className = 'active';
            };
        }

        function drawObsDown() {
            door = 1;
            drawObs.className = 'active';
        }

        function drawObsUp() {
            door = 0;
            drawObs.className = 'button';

            if(obstacles.length > 0) {
                fillObstacles();
                obstacles[obstacles.length] = obstacles[0];
            }
        }

        function redressPoint(aPoint, bPoint, limit) {
            var tmpX;
            var tmpY;
            var tmpPoint;
            if(isInAABB(aPoint, limit)) {
                if(bPoint.x > aPoint.x) {
                    tmpX = limit.minX;
                    tmpY = aPoint.y - (aPoint.x - tmpX) * k;
                } else {
                    tmpX = limit.maxX;
                    tmpY = aPoint.y - (aPoint.x - tmpX) * k;
                }
                tmpPoint = {
                    x: tmpX,
                    y: tmpY
                };

                if(tmpY < limit.maxY && tmpY > limit.minY) {
                    if(bPoint.y > aPoint.y) {
                        tmpY = limit.minY;
                        tmpX = aPoint.x - (aPoint.y - tmpY) / k;
                    } else {
                        tmpY = limit.maxY;
                        tmpX = aPoint.x - (aPoint.y - tmpY) / k;
                    }

                    tmpPoint = {
                        x: tmpX,
                        y: tmpY
                    };
                }
            } else {
                tmpPoint = aPoint;
            }

            if(isDebug) {
                drawCircle(tmpPoint, 'yellow');
            }
            return tmpPoint;
        }

        function Drag(elem, map) {
            this.elem = elem;
            this.map = map;
            this.init();
        }

        Drag.prototype.init = function() {
            var self = this;
            this.elem.onmousedown = function(ev) {
                ev.preventDefault();
                self.x = ev.clientX - this.offsetLeft;
                self.y = ev.clientY - this.offsetTop;

                document.onmousemove = function(ev) {
                    var left = ev.clientX - self.x;
                    var top = ev.clientY - self.y;

                    if(left < 0) {
                        left = 0;
                    } else if(left > 784) {
                        left = 784;
                    }

                    if(top < 0) {
                        top = 0;
                    } else if(top > 584) {
                        top = 584;
                    }

                    self.elem.style.left = left + 'px';
                    self.elem.style.top = top + 'px';
                };

                document.onmouseup = function() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                    self.map.x = parseInt(self.elem.style.left) + 8;
                    self.map.y = parseInt(self.elem.style.top) + 8;
                };
            };

        };

        new Drag(document.getElementById('start'), start);
        new Drag(document.getElementById('end'), end);
    </script>

    <script>
        function drawStart(point) {
            drawCircle(point, 'red');
        }

        function drawEnd(point) {
            drawCircle(point, 'blue');
        }

        function drawCircle(point, color) {
            var r = 8;
            if(typeof point.r !== 'undefined') {
                r = point.r;
            }
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.arc(point.x, point.y, r, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.closePath();
        }

        function drawLine(args) {
            for(var i = 0; i < args.length; i++) {
                drawCircle(args[i], 'black');
            }

            ctx.beginPath();
            ctx.strokeStyle = 'black';
            ctx.moveTo(args[0].x, args[0].y);
            for(i = 1; i < args.length; i++) {
                ctx.lineTo(args[i].x, args[i].y);
            }
            ctx.stroke();
            ctx.closePath();
        }

        function fillObstacles() {
            ctx.clearRect(0, 0, oC.width, oC.height);
            ctx.beginPath();
            ctx.fillStyle = 'black';
            ctx.moveTo(obstacles[0].x, obstacles[0].y);
            for(i = 1; i < obstacles.length; i++) {
                ctx.lineTo(obstacles[i].x, obstacles[i].y);
            }
            ctx.fill();
            ctx.closePath();
        }

        function isInObstacles(start, end, obstacles) {
            var index = 0;
            var result;
            for(var i = 0; i < obstacles.length - 1; i++) {
                result = isLineCross(start, end, obstacles[i], obstacles[i + 1]);
                if(result) {
                    index++;
                }
            }

            index = index % 2;

            if(index === 0) {
                return false;
            } else {
                return true;
            }
        }

        function isInAABB(point, limit) {
            if(point.x > limit.minX && point.x < limit.maxX && point.y > limit.minY && point.y < limit.maxY) {
                return true;
            }

            return false;
        }

        function drawRole(start, end) {
            if(!isDebug) {
                return ;
            }
            drawStart(start);
            drawEnd(end);
            drawLine([start, end]);
        }

        function determinant(a, b, c, d) {
            return (a * d - b * c);
        }
        var globalIndex = 0;
        function isLineCross(a1, a2, b1, b2) {
            if(globalIndex++ > 1000) {
                throw 'to much times';
            }
            var delta = determinant(a2.x - a1.x, b1.x - b2.x, a2.y - a1.y, b1.y - b2.y);
            if(delta <= (1e-6) && delta >= -(1e-6)) {
                return false;
            }
            var namenda = determinant(b1.x - a1.x, b1.x - b2.x, b1.y - a1.y, b1.y - b2.y) / delta;
            if(namenda > 1 || namenda < 0) {
                return false;
            }

            var miu = determinant(a2.x - a1.x, b1.x - a1.x, a2.y - a1.y, b1.y - a1.y) / delta;
            if(miu > 1 || miu < 0) {
                return false;
            }

            return true;
        }

        function drawObstacle(args) {
            ctx.beginPath();
            ctx.fillStyle = 'black';
            ctx.moveTo(args[0].x, args[0].y);
            for(var i = 1; i < args.length - 1; i++) {
                ctx.lineTo(args[i].x, args[i].y);
            }
            ctx.fill();
            ctx.closePath();
        }

        function check(start, end, obstacles) {
            var isCollision = true;
            var dir = 0;

            isBodyCross(start, end, obstacles);

            function isBodyCross(currStart, currEnd, obstacles) {
                var unit = 50;
                var index = 0;
                var changeX = 0;
                var changeY = 0;
                var door1 = true;
                var door2 = true;

                k = (currEnd.y - currStart.y) / (currEnd.x - currStart.x);
                kk = -1  / k;

                if(Math.abs(k) > 1) { // 以x为单位的变动
                    changeX = 10;
                    changeY = 10 * kk;
                } else { // 以y为单位的变动
                    changeX = 10 / kk;
                    changeY = 10;
                }
                while(isCollision) {
                    if(index > 1000) {
                        alert('Error');
                        return ; 
                    }
                    // 开始某个方向的寻路
                    door1 = true;
                    nextStart = {
                        x: currStart.x + changeX * index,
                        y: currStart.y + changeY * index
                    };
                    nextEnd = {
                        x: currEnd.x + changeX * index,
                        y: currEnd.y + changeY * index
                    };
                    for(var i = 0; i < obstacles.length - 1; i++) {
                        result = isLineCross(nextStart, nextEnd, obstacles[i], obstacles[i + 1]);
                        if(result) {
                            x1 = obstacles[i];
                            y1 = obstacles[i + 1];
                            door1 = false;
                            drawRole(nextStart, nextEnd);
                            break;
                        }
                    }
                    if(door1) { // 没有阻碍
                        dir = 1;
                        isCollision = false;
                        break;
                    }

                    door2 = true;
                    nextStart = {
                        x: currStart.x - (changeX * index),
                        y: currStart.y - (changeY * index)
                    };
                    nextEnd = {
                        x: currEnd.x - (changeX * index),
                        y: currEnd.y - (changeY * index)
                    };
                    for(i = 0; i < obstacles.length - 1; i++) {
                        result = isLineCross(nextStart, nextEnd, obstacles[i], obstacles[i + 1]);
                        if(result) {
                            x2 = obstacles[i];
                            y2 = obstacles[i + 1];
                            door2 = false;
                            drawRole(nextStart, nextEnd);
                            break;
                        }
                    }
                    if(i === obstacles.length - 1) {
                        dir = -1;
                        isCollision = false;
                        break;
                    }

                    index++;
                }

                if(door1 || door2) {
                    fixPoint(changeX, changeY);
                }
            }
            

            function fixPoint(changeX, changeY) {
                var dis1;
                var dis2;
                var f;
                var x, y;

                if(dir === 1) {
                    x = x1;
                    y = y1;
                } else {
                    x = x2;
                    y = y2;
                }

                if(typeof x === 'undefined') {
                    return ;
                }

                dis1 = distance(x, nextStart, nextEnd);
                dis2 = distance(y, nextStart, nextEnd);
                /*drawCircle(x, 'yellow');
                drawCircle(y, 'pink');*/
                console.log(dir);
                console.log(x, y);
                console.log(dis1, dis2);
                console.log(changeX, changeY);
                var symbolX;
                var symbolY;
                if(dis1 < dis2) {
                    if(x.y > y.y) {
                        symbolY = 1;
                    } else {
                        symbolY = -1;
                    }
                    if(x.x > y.x) {
                        symbolX = 1;
                    } else {
                        symbolX = -1;
                    }
                    f = {
                        x: x.x + (5 * symbolX),
                        y: x.y + (5 * symbolY)
                    };
                    drawCircle(f, 'green');
                } else {
                    if(y.y > x.y) {
                        symbolY = 1;
                    } else {
                        symbolY = -1;
                    }
                    if(y.x > x.x) {
                        symbolX = 1;
                    } else {
                        symbolX = -1;
                    }
                    f = {
                        x: y.x + (5 * symbolX),
                        y: y.y + (5 * symbolY)
                    };
                    drawCircle(f, 'pink');
                }

                f.index = end.index;
                globalPath.splice(f.index, 0, f);
                for(var i = 0; i < globalPath.length; i++) {
                    globalPath[i].index = i;
                }

                x1 = undefined;
                y1 = undefined;
                x2 = undefined;
                y2 = undefined;

                var tmp = redressPoint(globalPath[f.index - 1], f, limit);
                check(tmp, f, obstacles);
                tmp = redressPoint(globalPath[f.index + 1], f, limit);
                check(f, tmp, obstacles);
            }

        }

        function distance(point, a, b) {
            if(a.x < 0) {
                a.x = 0;
            }
            if(a.y < 0) {
                a.y = 0;
            }

            if(b.x < 0) {
                b.x = 0;
            }
            if(b.y < 0) {
                b.y = 0;
            }
            var dis1 = (a.x - point.x) * (a.x - point.x) + (a.y - point.y) * (a.y - point.y);
            var dis2 = (b.x - point.x) * (b.x - point.x) + (b.y - point.y) * (b.y - point.y);

            return dis1 + dis2;
        }

        function drawPath(args) {
            ctx.beginPath();
            ctx.strokeStyle = 'blue';
            ctx.moveTo(args[0].x, args[0].y);
            for(var i = 1; i < args.length; i++) {
                ctx.lineTo(args[i].x, args[i].y);
            }
            ctx.stroke();
            ctx.closePath();
        }

        function getPointOutside(args) {
            var y = args[0].y;
            var x = args[0].x;
            for(var i = 1; i < args.length; i++) {
                if(args[i].y > y) {
                    y = args[i].y;
                    x = args[i].x;
                }
            }

            return {
                x: x,
                y: y + 10
            };
        }

        function getAABB(args) {
            var minX = args[0].x;
            var maxX = args[0].x;
            var minY = args[0].y;
            var maxY = args[0].y;

            for(var i = 1; i < args.length; i++) {
                if(args[i].x < minX) {
                    minX = args[i].x;
                }
                if(args[i].x > maxX) {
                    maxX = args[i].x;
                }
                if(args[i].y < minY) {
                    minY = args[i].y;
                }
                if(args[i].y > maxY) {
                    maxY = args[i].y;
                }
            }
            return {
                minX: minX,
                maxX: maxX,
                minY: minY,
                maxY: maxY
            };
        }

    </script>
</body>
</html>
